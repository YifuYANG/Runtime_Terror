<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
       <meta charset="utf-8" />
       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1" />

       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
       <link rel="stylesheet" type="text/css" th:href="@{/css/userreg.css}" />

       <title>Registration</title>
</head>

<body>
       <div class="container">
              <div class="row">
                     <div class="col-md-6 col-md-offset-3">

                            <div th:if="${param.success}">
                                   <div class="alert alert-info">
                                          You've successfully registered to be vaccinated!
                                   </div>
                            </div>

                            <h1>Registration</h1>
                            <form th:action="@{/register}" th:object="${user}" method="POST">

                                   <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                                          th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                                          error</p>

                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('first_name')}? 'has-error':''">
                                          <label for="first_name" class="control-label">First name</label>
                                          <input id="first_name" class="form-control" th:field="*{first_name}" />
                                          <p class="error-message" th:each="error: ${#fields.errors('first_name')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('last_name')}? 'has-error':''">
                                          <label for="last_name" class="control-label">Last name</label>
                                          <input id="last_name" class="form-control" th:field="*{last_name}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('last_name')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('nationality')}? 'has-error':''">
                                          <label for="nationality" class="control-label">Nationality</label>
                                          <input id="nationality" class="form-control" th:field="*{nationality}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('nationality')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('date_of_birth')}? 'has-error':''">
                                          <label for="date_of_birth" class="control-label">Date Of Birth</label>
                                          <input id="date_of_birth" type="date"  min="1920-01-01" max="2004-03-01"class="form-control" th:field="*{date_of_birth}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('date_of_birth')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('PPS_number')}? 'has-error':''">
                                          <label for="PPS_number" class="control-label">PPS Number</label>
                                          <input id="PPS_number" class="form-control" th:field="*{PPS_number}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('PPS_number')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('phone_number')}? 'has-error':''">
                                          <label for="phone_number" class="control-label">Phone Number</label>
                                          <input id="phone_number" class="form-control" th:field="*{phone_number}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('phone_number')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('userLevel')}? 'has-error':''">
                                          <label for="ADMIN" class="control-label">Administrator</label>
                                          <input type="radio" id="admin" class="form-radio" th:field="*{userLevel}" value="ADMIN"/>
                                          <label for="CLIENT" class="control-label">Client</label>
                                          <input type="radio" id="client" class="form-radio" th:field="*{userLevel}" value="CLIENT"/>
                                          <p class="error-message" th:each="error : ${#fields.errors('userLevel')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                          <label for="email" class="control-label">E-mail</label>
                                          <input id="email" class="form-control" th:field="*{email}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('email')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <!-- <div class="form-group"
                                          th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                                          <label for="confirmEmail" class="control-label">Confirm e-mail</label>
                                          <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}"
                                                 th:text="${error}">Validation error</p>
                                   </div> -->
                                   <div class="form-group"
                                          th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                          <label for="password" class="control-label">Password</label>
                                          <input id="password" class="form-control" type="password"
                                                 th:field="*{password}" />
                                          <p class="error-message" th:each="error : ${#fields.errors('password')}"
                                                 th:text="${error}">Validation error</p>
                                   </div>
                                   <!-- <div class="form-group"
                                          th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                          <label for="confirmPassword" class="control-label">Confirm password</label>
                                          <input id="confirmPassword" class="form-control" type="password"
                                                 th:field="*{confirmPassword}" />
                                          <p class="error-message"
                                                 th:each="error : ${#fields.errors('confirmPassword')}"
                                                 th:text="${error}">Validation error</p>
                                   </div> -->
                                   <!-- <div class="form-group"
                                          th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                          <input id="terms" type="checkbox" th:field="*{terms}" />
                                          <label class="control-label" for="terms">
                                                 I agree with the <a href="#">terms and conditions</a> for Registration.
                                          </label>
                                          <p class="error-message" th:each="error : ${#fields.errors('terms')}"
                                                 th:text="${error}">Validation error</p>
                                   </div> -->
                                   <div class="form-group">
                                          <button type="submit" class="btn btn-success">Register</button>
                                          <span>Already registered? <a href="/" th:href="@{/login}">Login
                                                        here</a></span>
                                   </div>

                            </form>
                     </div>
              </div>
       </div>

       <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
       <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
