<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>

<body>
    <form>
        <table style="border: 20px; text-align: center; width: 55%">
            <caption>Login</caption>

            <tr>
                <td style="text-align: right">
                    Email：
                </td>
                <td><input type="text" id="userEmail"/>
                    <span id="text_1"></span>
            </tr>
            <tr>
                <td style="text-align: right">
                   Password：
                </td>
                <td><input type="Password" id="password"/>
                    <span id="text_2"></span>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; column-span: 2">
                    <button type="reset" onclick="Login()" >Login</button>
                    <button type="reset" onclick="Redirect()">Signup</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
